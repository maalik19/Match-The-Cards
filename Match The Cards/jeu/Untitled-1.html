<!DOCTYPE html> 
<html> 
<head>
<meta charset="UTF-8">
<title>Comment positionner des DIV côte à côte en HTML et CSS ?</title>
<style>
.gauche{
   float: left;
   width:50%
}

.droite{
   float: right;
   width:50%
}
</style>
</head>
<body>
<div class="conteneur">
   <div class="gauche">un</div>
  
   <div class="droite">trois</div>
</div>
</body>
</html>
